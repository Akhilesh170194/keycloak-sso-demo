<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e7ff, #f5f5f5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        .nav-link {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #007BFF;
            color: white;
        }

        table#groupTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table#groupTable thead {
            background-color: #007BFF;
            color: white;
        }

        table#groupTable th,
        table#groupTable td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table#groupTable tbody tr:hover {
            background-color: #f1f1f1;
        }

        table#groupTable tbody tr:last-child td {
            border-bottom: none;
        }

        .placeholder {
            text-align: center;
            font-style: italic;
            color: gray;
            height: 50px;
        }

        .scrollable-list {
            max-height: 100px;
            overflow-y: auto;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .scrollable-list ul {
            list-style: disc;
            margin: 0;
            padding-left: 20px;
        }

        .scrollable-list li {
            margin: 2px 0;
            font-size: 14px;
            color: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            border-radius: 8px;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@24.0.5/dist/keycloak.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Group Management</h1>
        </header>
        <nav>
            <a href="./home.html" class="nav-link">Home</a>
            <button id="logout" class="nav-link">Logout</button>
        </nav>
        <main>
            <h2>Keycloak Groups</h2>
            <table id="groupTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Path</th>
                        <th>Realm Roles</th>
                        <th>Client Roles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="placeholder">Loading groups...</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <p>Â© 2025 SSO Portal | All Rights Reserved</p>
        </footer>
    </div>
    <script type="module">
        import { keycloakConfig } from './config.js';

        const keycloak = new Keycloak({
            url: keycloakConfig.url, // Keycloak server URL
            realm: keycloakConfig.realm, // Realm name
            clientId: keycloakConfig.app1_client_id // Client ID
        });

        keycloak.init({
            onLoad: 'check-sso',
            silentCheckSsoRedirectUri: window.location.origin + '/silent-check-sso.html',
            pkceMethod: 'S256',
            checkLoginIframe: false
        }).then(authenticated => {
            if (authenticated) {
                fetchKeycloakGroups();
            } else {
                keycloak.login();
            }
        }).catch(error => console.error('Keycloak initialization error:', error));

        async function fetchGroupRealmRolesAndClientRoles(groupId) {
            try {
                const response = await fetch(`${keycloakConfig.url}/admin/realms/${keycloakConfig.realm}/groups/${groupId}/role-mappings`, {
                    headers: { Authorization: `Bearer ${keycloak.token}` }
                });

                if (!response.ok) throw new Error(`Failed to fetch roles for group ${groupId}: ${response.statusText}`);

                const data = await response.json();

                // Parse Realm Roles
                const realmRoles = data.realmMappings
                    ? data.realmMappings.map(role => role.name)
                    : [];

                // Parse Client Roles
                const clientRoles = [];
                if (data.clientMappings) {
                    Object.entries(data.clientMappings).forEach(([clientId, clientData]) => {
                        const roles = clientData.mappings.map(role => `${role.name} (${clientId})`);
                        clientRoles.push(...roles);
                    });
                }

                return { realmRoles, clientRoles };
            } catch (error) {
                console.error(`Error fetching roles for group ${groupId}:`, error);
                return { realmRoles: [], clientRoles: [] };
            }
        }

        function generateList(items) {
            const listItems = items.map(item => `<li>${item}</li>`); // Generate array of <li> elements
            return `<ul>${listItems.join('')}</ul>`; // Join <li> elements into a single <ul>
        }

        async function fetchKeycloakGroups() {
            try {
                const response = await fetch(`${keycloakConfig.url}/admin/realms/${keycloakConfig.realm}/groups`, {
                    headers: { Authorization: `Bearer ${keycloak.token}` }
                });

                if (!response.ok) throw new Error(`Failed to fetch groups: ${response.statusText}`);

                const groups = await response.json();
                const tableBody = document.querySelector('#groupTable tbody');
                tableBody.innerHTML = ''; // Clear placeholder

                for (const group of groups) {
                    const { realmRoles, clientRoles } = await fetchGroupRealmRolesAndClientRoles(group.id);

                    const realmRoleList = realmRoles.length > 0
                        ? generateList(realmRoles)
                        : 'No Realm Roles';

                    const clientRoleList = clientRoles.length > 0
                        ? generateList(clientRoles)
                        : 'No Client Roles';

                    const row = `<tr>
                        <td>${group.id}</td>
                        <td>${group.name}</td>
                        <td>${group.path}</td>
                        <td>
                            <div class="scrollable-list">${realmRoleList}</div>
                        </td>
                        <td>
                            <div class="scrollable-list">${clientRoleList}</div>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            } catch (error) {
                console.error('Error fetching Keycloak groups:', error);
                const tableBody = document.querySelector('#groupTable tbody');
                tableBody.innerHTML = `<tr><td colspan="5" class="placeholder">Failed to load groups.</td></tr>`;
            }
        }

        document.getElementById('logout').addEventListener('click', () => {
            keycloak.logout({ redirectUri: window.location.origin + '/home.html' });
        });
    </script>
</body>

</html>
