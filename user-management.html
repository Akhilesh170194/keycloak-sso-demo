<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e7ff, #f5f5f5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        .nav-link {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #007BFF;
            color: white;
        }

        table#userTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table#userTable thead {
            background-color: #007BFF;
            color: white;
        }

        table#userTable th,
        table#userTable td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table#userTable tbody tr:hover {
            background-color: #f1f1f1;
        }

        table#userTable tbody tr:last-child td {
            border-bottom: none;
        }

        .placeholder {
            text-align: center;
            font-style: italic;
            color: gray;
            height: 50px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            border-radius: 8px;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@24.0.5/dist/keycloak.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
        </header>
        <nav>
            <a href="home.html" class="nav-link">Home</a>
            <button id="logout" class="nav-link">Logout</button>
        </nav>
        <main>
            <h2>Keycloak Users</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="placeholder">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <p>Â© 2025 SSO Portal | All Rights Reserved</p>
        </footer>
    </div>
    <script type="module">
        import { keycloakConfig } from '../../config.js';

        const keycloak = new Keycloak({
            url: keycloakConfig.url, // Keycloak server URL
            realm: keycloakConfig.realm, // Realm name
            clientId: keycloakConfig.app1_client_id // Client ID
        });

        keycloak.init({
            onLoad: 'check-sso',
            silentCheckSsoRedirectUri: window.location.origin + '/silent-check-sso.html',
            pkceMethod: 'S256',
            checkLoginIframe: false
        }).then(authenticated => {
            if (authenticated) {
                fetchKeycloakUsers();
            } else {
                keycloak.login();
            }
        }).catch(error => console.error('Keycloak initialization error:', error));

        async function fetchKeycloakUsers() {
            try {
                const response = await fetch(`${keycloakConfig.url}/admin/realms/${keycloakConfig.realm}/users`, {
                    headers: { Authorization: `Bearer ${keycloak.token}` }
                });

                if (!response.ok) throw new Error(`Failed to fetch users: ${response.statusText}`);

                const users = await response.json();
                const tableBody = document.querySelector('#userTable tbody');
                tableBody.innerHTML = ''; // Clear placeholder

                users.forEach(user => {
                    const row = `<tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.firstName || 'N/A'} ${user.lastName}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching Keycloak users:', error);
            }
        }

        document.getElementById('logout').addEventListener('click', () => {
            keycloak.logout({ redirectUri: window.location.origin + '/home.html' });
        });
    </script>
</body>

</html>
